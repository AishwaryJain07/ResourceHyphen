{% extends 'base.html' %}

{% block title %}Card Settings{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-cog"></i> Card Settings
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.max_parent_cards.id_for_label }}" class="form-label">Maximum Parent Cards</label>
                            {{ form.max_parent_cards }}
                            <div class="form-text">Current: {{ settings.max_parent_cards }} cards</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.max_subcards.id_for_label }}" class="form-label">Maximum Subcards per Parent</label>
                            {{ form.max_subcards }}
                            <div class="form-text">Current: {{ settings.max_subcards }} subcards</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'dashboard:admin_dashboard' %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
